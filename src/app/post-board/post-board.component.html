<div class="panel panel-default">
  <div class="panel-body">

    <!-- <form> -->
      <div class="form-group">
        <label for="exampleFormControlInput1">이름</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" [(ngModel)]="post.name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">날짜</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" [(ngModel)]="post.date">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">벌금</label>
        <input class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="post.money"/>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect">사유</label>
        <select class="form-control" id="exampleFormControlSelect" [(ngModel)]="post.reason">
          <option>안 품</option>
          <option>지각</option>
          <option>결석</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" (click)="postPenalty();">등록</button>
      <button type="button" class="btn btn-danger">삭제</button>
      <button type="button" class="btn btn-warning">수정</button>


    <!-- </form> -->

  </div>
</div>
