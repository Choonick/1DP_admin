<div class="panel panel-default">

  <div class="panel-body">

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">이름</th>
          <th scope="col">벌금</th>
          <th scope="col">사유</th>
          <th scope="col">날짜</th>
          <th scope="col">입금상태</th>
          <th scope="col">지역</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users;">
          <td>{{user.name}}</td>
          <td>{{user.money}}</td>
          <td>{{user.reason}}</td>
          <td>{{user.createdAt | date}}</td>
          <td>{{user.status}}</td>
          <td>{{user.area}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
